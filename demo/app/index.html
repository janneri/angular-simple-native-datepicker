    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

    <script type="text/javascript" src="../../src/angular-simple-native-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../../src/angular-simple-native-datepicker.css"></link>
    
    <script type="text/javascript" src="demoapp.js"></script> 


    <style type="text/css">
        .simpleNativeDatepicker {
            float: left;
            margin-left: 12px;
            margin-top: 12px;
        }

        .clearFloats {
            clear: both;
        }
    </style>
</head>
<body ng-app="DemoApp" ng-controller="DemoController">
    
    <h2>Single month</h2>
    <div simple-native-datepicker year="singleMonthYear" month="singleMonthMonth" 
         selected-dates="singleMonthSelectedDates" version-number="singleMonthVersionNumber" 
         options="singleMonthOptions">
    </div>

    <div class="clearFloats"></div>

    <h2>Multimonth</h2>
    <div simple-native-datepicker year="calendars[0].year" month="calendars[0].month" 
         selected-dates="selectedDates" version-number="versionNumber" options="options[0]">
    </div>

    <div simple-native-datepicker year="calendars[1].year" month="calendars[1].month" 
         selected-dates="selectedDates" version-number="versionNumber" options="options[1]">
    </div>

    <div simple-native-datepicker year="calendars[2].year" month="calendars[2].month" 
         selected-dates="selectedDates" version-number="versionNumber" options="options[2]">
    </div>

</body>
</html>
